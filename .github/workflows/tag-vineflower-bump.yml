name: Tag Vineflower Bump

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  tag-vineflower:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'Bump org.vineflower:vineflower')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Extract repository owner
        id: repo_owner
        run: |
          owner=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)
          echo "owner=$owner" >> "$GITHUB_OUTPUT"

      - name: Extract new Vineflower version
        id: extract_version
        run: |
          title="${{ github.event.pull_request.title }}"
          new_version=$(echo "$title" | sed -n 's/.*to \([0-9.]*\)$/\1/p')

          if [ -z "$new_version" ]; then
            echo "Failed to extract version from PR title: $title"
            exit 1
          fi

          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update project version
        env:
          REPO_OWNER: ${{ steps.repo_owner.outputs.owner }}
        run: |
          new_version="${{ steps.extract_version.outputs.new_version }}"
          mvn --no-transfer-progress versions:set -DnewVersion="$new_version" -DgenerateBackupPoms=false

          git config user.name "$REPO_OWNER"
          git config user.email "${REPO_OWNER}@users.noreply.github.com"

          git add pom.xml
          git commit -m "Set project version to $new_version"

      - name: Push version commit
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_OWNER: ${{ steps.repo_owner.outputs.owner }}
          REPOSITORY: ${{ github.repository }}
        run: |
          git remote set-url origin "https://${REPO_OWNER}:${PAT_TOKEN}@github.com/${REPOSITORY}.git"
          git push origin HEAD:master

      - name: Create and push tag
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_OWNER: ${{ steps.repo_owner.outputs.owner }}
          REPOSITORY: ${{ github.repository }}
        run: |
          new_version="${{ steps.extract_version.outputs.new_version }}"
          git tag "$new_version"
          git remote set-url origin "https://${REPO_OWNER}:${PAT_TOKEN}@github.com/${REPOSITORY}.git"
          git push origin "$new_version"
